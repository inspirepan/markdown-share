<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)">
  <title>Markdown Editor</title>
  <meta name="description" content="A minimalist, shareable Markdown editor that saves content in the URL.">
  <style>
    * {
      box-sizing: border-box;
      outline: none;
    }
    
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      background-color: #fff;
    }

    #editor {
      height: 100%;
      width: 100%;
    }

    /* Minimal adjustments for the editor container */
    .cm-editor {
      height: 100%;
      font-size: 16px;
    }
    
    .cm-scroller {
      overflow: auto;
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace; 
      line-height: 1.6;
    }

    /* Dark Mode Support via media query handled by CodeMirror theme mostly, but background here fixes flash */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
      }
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
